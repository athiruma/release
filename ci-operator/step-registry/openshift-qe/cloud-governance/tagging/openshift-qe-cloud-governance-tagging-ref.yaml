ref:
  as: openshift-qe-cloud-governance-tagging
  from_image:
    namespace: ci
    name: cloud-governance
    tag: latest
  commands: openshift-qe-cloud-governance-tagging-commands.sh
  credentials:
  - namespace: ci # this entry injects the custom credential
    name: cluster-secrets-aws-perfscale
    mount_path: /secret
  env:
    - name: policy
      default: "cost_explorer"
    - name: LOGS
      default: info
    - name: account_group
      default: null
    - name: cost_metric
      default: "UnblendedCost"  # UnblendedCost/BlendedCost
    - name: granularity
      default: "DAILY"  # DAILY/MONTHLY/HOURLY
    - name: POLICIES_GROUP
      default: perfscale
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  documentation: >-
    This step runs cloud-governance runs cost explorer policy 
    